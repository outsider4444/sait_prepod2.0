{% extends 'accounts/student/items/base.html' %}

{% block items %}
    <div class="row h-100 justify-content-center align-items-center">
        <h3 style="color: #fff; margin-top: 50px; text-align: center">Список лекций по предмету "ПП.01.02. Прикладное программирование"</h3>
        <div class="justify-content-center" style="margin-top: 20px">
            <a href="{% url 'user-pp0102-lecture' %}" class="pressed-button-green">Лекции</a>
            <a href="{% url 'user-pp0102-practice' %}" class="pressed-button-green">Практики</a>
        </div>
    </div>
    <div class="row h-100 justify-content-center align-items-center">
        <div class="justify-content-center" style="margin-top: 20px">
            <a class="pressed-button-blue" href="{% url 'user-pp0102-marks' %}">Оценки</a>
        </div>
    </div>
        <div class="row h-100 justify-content-center align-items-center">
            <div class="justify-content-center" style="margin-top: 20px">
                <table class="table table-responsive">
                    <thead class="thead-dark">
                    <th>Название лекции</th>
                    <th>Дата создания</th>
                    </thead>
                    <tbody>
                    {% for lec in lectures %}
                        <tr>
                            <td><a href="{{ lec.id }}_download">{{ lec.name }}</a></td>
                            <td>{{ lec.date }}</td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>

            </div>
        </div>
    </div>

{% endblock items %}
